<!DOCTYPE html>
<html>
<head>
  <title>The Old Grimoire of Gielinor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ascertain Your Wisdom</h1>
  <div>
    <label for="skillSelect">Select Skill:</label>
    <select id="skillSelect">
      <option value="prayer">Prayer</option>
      <option value="craftingPottery">Crafting</option>
      <option value="mining">Mining</option>
      <option value="smithingBronze">Smithing</option>
      <option value="fishing">Fishing</option>
      <option value="cooking">Cooking</option>
      <option value="firemaking">Firemaking</option>
      <option value="woodcutting">Woodcutting</option>
    </select>
  </div>
  <div>
    <label for="currentXP">Current XP:</label>
    <input type="number" id="currentXP" min="0" value="0">
    <p id="currentLevelDisplay">Current Level: 1</p>
  </div>
  <div>
    <label for="desiredLevel">Desired Level:</label>
    <input type="number" id="desiredLevel" min="1" max="99" value="1">
  </div>
  <div id="calculateButton">Calculate</div> <div id="results">
    <h2>Results</h2>
    <p id="xpNeeded"></p>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>Action/Item</th>
          <th>XP per Action</th>
          <th>Level Required</th>
          <th>Actions Needed</th>
        </tr>
      </thead>
      <tbody id="itemsBody"></tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
